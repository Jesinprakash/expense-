{%extends 'base.html'%}

{%block main_block%}

<div class="container">
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
            <form action="" method="post" class="border border-2 p-4 shadow">

                <h3 class="text-center my-2">Add Transaction</h3>
                {%csrf_token%}

                <div class="row">
                    <div class="col-6">
                        <label for="">Enter Title</label>
                        {{form.title}}
                    </div>
                    <div class="col-6">
                        <label for="">Enter Amount</label>
                        {{form.amount}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Select Category</label>
                        {{form.category_object}}
                    </div>
                    <div class="col-6">
                        <label for="">Payment Method</label>
                        {{form.payment_method}}
                    </div>
                </div>
                <select name="category_object" id="" class="form-select form-control ">
                    {%for cat in categories%}

                    <option value="{{cat.id}}">{{cat.name}}</option>

                    {%endfor%}
                </select>

              

                <button type="submit">Add</button>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table border mt-3 border-2 p-4 shadow">
                <tr>
                    <th>title</th>
                    <th>amount</th>
                    <th>payment methode</th>
                    <th>action</th>
                </tr>
                {%for t in transactions%}
                <tr>
                    <td>{{t.title}}</td>
                    <td>{{t.amount}}</td>
                    <td>{{t.payment_method}}</td>
                    <td>
                        <a href="{%url 'transaction-edit' t.id%}" class="btn btn-outline-warning"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href="{%url 'transaction-delete' t.id%}" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>

                {%endfor%}
            </table>
        </div>
        <div class="col-1"></div>
    </div>

</div>

{%endblock%}
