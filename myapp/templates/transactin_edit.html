{%extends 'base.html'%}

{%block main_block%}

<div class="container">
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
            <form action="" method="post" class="border border-2 p-4 shadow">

                <h3 class="text-center my-2">Add Transaction</h3>
                {%csrf_token%}

                <div class="row">
                    <div class="col-6">
                        <label for="">Enter Title</label>
                        {{form.title}}
                    </div>
                    <div class="col-6">
                        <label for="">Enter Amount</label>
                        {{form.amount}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="">Select Category</label>
                        {{form.category_object}}
                    </div>
                    <div class="col-6">
                        <label for="">Payment Method</label>
                        {{form.payment_method}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">Enter owner</div>
                    {{form.owner}}
                </div>

              

                <button type="submit">Add</button>
            </form>
        </div>
        <div class="col-1"></div>
    </div>
 

</div>

{%endblock%}
