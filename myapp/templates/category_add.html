{%extends 'base.html'%}

{%block main_block%}

<div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" enctype="multipart/form-data" method="post" class="border border-2 p-4 shadow">

                <h3 class="text-center my-2">Add Catogery</h3>
                {%csrf_token%}

                {{form}}

                <button type="submit">Add</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-6">
            <span class="text-danger">{{message}}</span>
            <table class="table table-dark">
                <tr>
                    <th>CategoryName</th>
                    <th>Budget</th>
                    <th>Owner</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
                {%for cat in categories %}

                <tr>
                    <td>{{cat.name}}</td>
                    <td>{{cat.budget}}</td>
                    <td>{{cat.owner}}</td>
                    <td><img src="{{cat.image.url}}" height="70px" width="70px" alt=""></td>
                    <td>
                        <a href="{%url 'category-edit' cat.id %}">Edit</a>
                        <a href="{%url 'category-delete' cat.id%}">Delete</a>
                       
                    </td>
                </tr>



                {%endfor%}
            
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{%endblock%}
